  <h1>Operações Aritimeticas</h1>
  <!-- 
    Aula sobre operadores
      •Aritimeticos
        [
          +, adição 
          -, subtração
          *, multiplicação
          /, divisão
          %, resto da divisão
          ** potencia exe: 5x5, 5 ao quadrado
          OBS: ESTUDAR AS PRECEDENCIAS DE OPERADORES
          ORDEM:
          1° ()
          2° **
          3° *, /, %
          4° +, -

        ]
      •Atribuição
      •Relacionais
      •Logicos
      •Ternario


   -->

  <script>
    let a = 5 + 3
    let b = a % 5
    let c = 5 * b ** 2
    let d = 10 - a / 2
    let e = 6*2 / d
    let f = b % e + 4 / e

    console.log(a)
    console.log(b)
    console.log(c)
    console.log(d)
    console.log(e)
    console.log(f)
  </script>
