<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
      div#area{
        font: normal 20pt Arial;
        background: tomato;
        color: #fff;
        height: 200px;
        width: 200px;
        line-height: 200px;
        text-align: center;
      }
      .ativo{
        background: red !important;
      }
  </style>
</head>
<body>
</body>
  <div id="area">
    interaja...
  </div>

  <script>
    var a = document.getElementById('area');
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', enter);
    a.addEventListener('mouseout', saiu);

    function clicar() {
      a.innerText = "Clicou";
      a.style.background = 'red';
    }
    function enter() {
      a.innerText = "entrou";
    }
    function saiu() {
      a.innerText = "Saiu";
    }
  </script>
</html>
